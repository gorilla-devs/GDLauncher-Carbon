[workspace]
members = [
    "packages/native_interface",
    "crates/carbon_microsoft_auth",
    "crates/carbon_java_manager",
    "crates/carbon_minecraft",
    "crates/carbon_macro",
    "crates/prisma-cli",
    "crates/carbon_bindings",
    "crates/carbon_net",
    "crates/carbon_compression",
]

[profile.release]
codegen-units = 1
resolver = "2"
lto = true
opt-level = 3
panic = "abort"
strip = "symbols"
