name: Rust

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always
  
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true
  
jobs:
  build:
    defaults:
      run:
        working-directory: ./GDLauncher
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: GDLauncher
    - name: Init submodule if available
      env: 
        is_token: ${{ secrets.MACHINE_USER_TOKEN }}
      if: ${{ env.is_token != '' }}
      uses: actions/checkout@v3
      with:
        repository: gorilla-devs/iridium
        ssh-key: ${{ secrets.MACHINE_USER_TOKEN }}
        path: GDLauncher/crates/iridium
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Prepare
      run: |
          echo "" > crates/carbon_app/src/db.rs
          cargo fmt --check
    - run: |
        npm run sudo-init
        chmod -R a+x node_modules
    - name: Codegen
      run: pnpm codegen
    - name: Build
      run: IS_DOCKER_TEST=true pnpm build:linux-x64
    - name: Lint
      run: pnpm lint
    - name: Test
      run: pnpm test -- --features production -- --include-ignored
