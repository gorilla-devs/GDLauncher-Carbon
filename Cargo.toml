serde = "1.0.147"
serde_json = "1.0.89"
tower-http = "0.3.4"
reqwest = "0.11.13"
thiserror = "1.0.38"
tracing = "0.1.37"
sha2 = "0.10.6"
sha1 = "0.10.5"
futures = "0.3.25"
reqwest-middleware = "0.2.0"
reqwest-retry = "0.2.1"
tracing-test = "0.2.3"
regex = "1.7.0"
async-trait = "0.1.61"
chrono = "0.4.23"
winreg = "0.10.1"
