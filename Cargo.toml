[workspace]
members = ["packages/core_module", "crates/*"]
resolver = "2"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
panic = "abort"
strip = "symbols"

[workspace.dependencies]
anyhow = "1.0.51"
async-recursion = "1.0.0"
async-stream = "0.3.3"
async-trait = "0.1.61"
axum = "0.6.2"
backtrace = "0.3.67"
chrono = "0.4.23"
directories = "4.0.1"
dirs = "4.0.0"
dotenv = "0.15.0"
env_logger = "0.10.0"
flate2 = "1.0.25"
futures = "0.3.25"
jsonwebtoken = "8.2.0"
lazy_static = "1.4.0"
log = "0.4.17"
mockall = "0.11.3"
napi = "2.10.4"
napi-derive = "2.9.3"
prisma-client-rust = {git = "https://github.com/Brendonovich/prisma-client-rust", rev = "1d1cedd", features = [
  "sqlite-create-many",
  "sqlite",
  "migrations",
], default_features = false}
prisma-client-rust-cli = {git = "https://github.com/Brendonovich/prisma-client-rust", rev = "1d1cedd", features = [
  "sqlite-create-many",
  "sqlite",
  "migrations",
], default_features = false}
regex = "1.7.0"
reqwest = "0.11.13"
reqwest-middleware = "0.2.0"
reqwest-retry = "0.2.1"
rspc = {git = "https://github.com/oscartbeaumont/rspc", rev = "7e6d9e84a0a343b3dd3cbca3ce326b58deeb3a46"}
serde = "1.0.147"
serde_json = "1.0.89"
sha1 = "0.10.5"
sha2 = "0.10.6"
tar = "0.4.38"
temp-dir = "0.1.11"
thiserror = "1.0.38"
tokio = "1.25.0"
tokio-stream = "0.1.11"
tower-http = "0.3.4"
tracing = "0.1.37"
tracing-test = "0.2.3"
trash = "3.0.0"
uuid = "1.2.2"
winreg = "0.10.1"
zip = "0.6.3"
