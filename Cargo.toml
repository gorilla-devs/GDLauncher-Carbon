[workspace]
members = ["packages/native_interface", "crates/*"]
resolver = "2"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
panic = "abort"
strip = "symbols"

[workspace.dependencies]
tokio = "1.25.0"
axum = "0.6.2"
directories = "4.0.1"
dotenv = "0.15.0"
napi = "2.10.4"
