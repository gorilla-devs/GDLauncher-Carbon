[workspace]
members = ["crates/*"]
resolver = "2"
exclude = ["crates/iridium"]

[profile.release]
split-debuginfo = "unpacked"

[profile.production]
inherits = "release"
debug = 2
codegen-units = 1
lto = true
opt-level = "s"
split-debuginfo = "unpacked"

[profile.debug-production]
inherits = "release"
debug = 2
codegen-units = 16
opt-level = "s"
incremental = true
debug-assertions = true

[workspace.dependencies]
anyhow = { version = "1.0.51", features = ["backtrace"] }
async-stream = "0.3.3"
async-trait = "0.1.61"
axum = "0.7.4"
