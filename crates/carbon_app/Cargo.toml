[package]
name = "carbon_app"
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["lib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = { workspace = true }
env_logger = { workspace = true }
log = { workspace = true }
serde = { workspace = true, features = ["derive", "rc"] }
serde_json = { workspace = true }
tracing-test = { workspace = true }
directories = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tower-http = { workspace = true, default-features = false, features = ["cors"] }
rspc = { workspace = true, features = ["axum"] }
tracing = { workspace = true }
reqwest = { workspace = true, features = ["blocking", "json"] }
async-stream = { workspace = true }
axum = { workspace = true, features = ["ws"] }
carbon_macro = { path = "../carbon_macro" }
carbon_java_manager = { path = "../carbon_java_manager" }
carbon_domain = { path = "../carbon_domain" }
prisma-client-rust = { workspace = true, features = [
    "sqlite-create-many",
    "sqlite",
    "migrations",
], default_features = false }
