[package]
name = "carbon_bindings"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.147", features = ["derive", "rc"] }
anyhow = "1.0.51"
tokio = { version = "1.22.0", features = ["full"] }
rspc = { git = "https://github.com/oscartbeaumont/rspc", rev = "32fe3d8a6ca525f048e84b78451c493e25e9eeba" }
tracing = "0.1.37"
async-stream = "0.3.3"
tower-http = { version = "0.3.4", default-features = false, features = ["cors"] }
axum = { version = "0.5.17", features = ["ws"] }
